<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Список соревнований</title>
       
   <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="/static/css/material.min.css">
   <link rel="stylesheet" href="../../../static/css/BaseStyle.css">

   <script src="../../../static/js/jquery.min.js"></script>
   <script type = "text/javascript" src="../../../static/js/material.min.js"></script>

   <style>
       body, .mdl-card__title{
           color: #ffffff;
       }
   </style>
</head>
<body>

    <!--  Header and Menu   -->
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{{ user_role }}</span> <!-- Здесь заменить Организатор на переменную шаблона -->
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">{{ user_email }}</a>
            <a class="mdl-navigation__link" href="{{ logout }}">Выход</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Список соревнований</a>
          <a class="mdl-navigation__link" href="/reg/newCompetition">Новое соревнование</a>
          <a class="mdl-navigation__link" href="/reg/memberList">Список участников</a>
          <a class="mdl-navigation__link" href="/reg/leaderList">Список руководителей</a>
          <a class="mdl-navigation__link" href="/reg/organizerList">Список организаторов</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
          
        <!--  Content  -->
        <div class="page-content">
              <div style="height: 20px;"></div>   
              <div class="mdl-grid" style="margin-top:15px;">
                  <div class="mdl-cell mdl-cell--1-col"></div>
                  <div class="mdl-cell mdl-cell--1-col"></div>
                  <div class="mdl-cell mdl-cell--4-col mdl-cell--10-col-phone">
                      <div class="demo-card-wide mdl-card mdl-shadow--2dp open-comp" style="width: 95%; min-height: 150px; height: 150px;">
                          <div class="mdl-grid mdl-card__title" style="margin-top: 10px; margin-bottom:5px;">
                              <span style="width: 20%;"><img src="../../../static/img/logo.bmp" style="width:80%; height: 80%;"></span>
                              <div style="width: 80%;">
                                <h3 class="mdl-card__title-text">Дата соревнований</h3>
                                <h2 class="mdl-card__title-text" style="vert-align: middle; margin-top: 5px;">Название соревнований</h2> 
                              </div>
                          </div>               
                          <div class="mdl-card__actions mdl-card--border" style="margin-top:5px;">
                              <img src="../../../static/img/good.png" style="margin-left: 20%;"> Заявка открыта</i>
                          </div>
                        </div>
                  </div>
                  <div class="mdl-cell mdl-cell--4-col mdl-cell--10-col-phone">                 
                      <div class="demo-card-wide mdl-card mdl-shadow--2dp close-comp" style="width: 95%; min-height: 150px; height: 150px;">
                          <div class="mdl-grid mdl-card__title" style="margin-top: 10px; margin-bottom:5px;">
                              <span style="width: 20%;"><img src="../../../static/img/logo.bmp" style="width:80%; height: 80%;"></span>
                              <div style="width: 80%;">
                                <h3 class="mdl-card__title-text" >Дата соревнований</h3>    
                                <h2 class="mdl-card__title-text" style="vert-align: middle; margin-top: 5px;">Название соревнований</h2> 
                              </div>
                          </div>               
                          <div class="mdl-card__actions mdl-card--border" style="margin-top:5px;">
                              <img src="../../../static/img/bad.png" style="margin-left: 20%;"> Заявка закрыта</i>
                          </div>
                        </div>
                  </div>
                  <div class="mdl-cell mdl-cell--1-col"></div>
                  <div class="mdl-cell mdl-cell--1-col"></div>
                </div>
            
        </div>  <!-- page-content -->
      </main>
    </div>
    <div class="mdl-card mdl-shadow--8dp" style="z-index: 5; height: 44px; min-height: 44px; opacity: 0.85; position: fixed; bottom: 30px; left: 20%; right: 20%; width: 60%; display: none;">
      <div class="mdl-card__actions">
          <p class="myP" style="color: #fff; text-align: center;">Это подсказка</p>
      </div>
   </div>  
</body>   
        
</html>
